		{
			name = ElectricCharge
			rate = 0.005
		}
		CONTROLPOINT
		{
			name = reverse
			displayName = #autoLOC_6011004 //#autoLOC_6011004 = Reversed
			orientation = 0,0,180
		}
	}

// Reaction Wheel
	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 10
		YawTorque = 10
		RollTorque = 10
		torqueResponseSpeed = 10
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.3
		}
	}

//  Module SAS
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

// ModuleDataTransmitter
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
